<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>
    <!-- lidando os arquivos externos ao html -->
    <link rel="stylesheet" href="./estilos/reset.css">
    <link rel="stylesheet" href="./estilos/estilo.css">
    <!-- fotne da google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<body>

    <div class="container">
        
        <div class="menu">
            <div class="menuTime">
                <h2 style="color:red;">Time Left</h2>
                <br>
                <h2 id="timeLeft">0</h2>
            </div>
            
            
            <div class="menuScore">
                <h2 style="color:red;">Your Score</h2>
                <br>
                <h2 id="scoreLife">0</h2>


            </div>


            <div class="menuLifes">
                <img src="./images/player.png">  
                <h2>x3</h2>


            </div>

        </div>

        <div class="painel">
            <div class="painel-row">
                <div class="square" id="0"></div>
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
            </div>

            <div class="painel-row">
                <div class="square" id="3"></div>
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
            </div>

            <div class="painel-row">
                <div class="square" id="6"></div>
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
            </div>


        </div>



    </div>
    







    <script defer src="./codigo/engine.js"></script>
</body>
</html>
